<!doctype html>
<html>
<head>
    <title>Simulation Results</title>
</head>
<body>
    <h1>Simulation Results</h1>
    <p>eps: {{ eps }}</p>
    <p>t: {{ t }}</p>
    <p>N: {{ N }}</p>
    <p>bs: {{ bs }}</p>
    <p>r_t0: {{ r_t0 }}</p>
    <p>rep_rate: {{ rep_rate }}</p>
    <p>rebound: {{ rebound }}</p>
    <h2>Pop. Efficiency Plot</h2>
    <img src="data:image/png;base64,{{ pop_efficiency_plot }}">
    <h2>Existing Resources Plot</h2>
    <img src="data:image/png;base64,{{ existing_resources_plot }}">
    <h2>Mean Consumption Plot</h2>
    <img src="data:image/png;base64,{{ mean_consumption_plot }}">
</body>
</html>
